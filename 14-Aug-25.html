        //function overriding 
        class Cal {
            add(a, b) {
                document.writeln((a + b) + "<br/>");
            }
        }
        class Cal1 extends Cal {
            add(a, b) {
                document.writeln((a - b) + "<br/>");
                super.add(a, b);
            }
        }
        class Cal2 extends Cal1 {
            add(a, b) {

                document.writeln((a * b) + "<br/>");
                super.add(a, b);
            }
        }
        class Cal3 extends Cal2 {
            add(a, b) {

                document.writeln((a / b) + "<br/>");
                super.add(a, b);
            }
        }

        let obj = new Cal3();
        obj.add(10, 2);
